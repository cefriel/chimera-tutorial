version: '2.2'

services:
  chimera-example: 
    image: cefriel/chimera:tutorial-advanced
    build: 
        context: ./
    mem_limit: 4g
    networks:
      - chimera-net
  chimera-service: 
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - chimera-example
    ports:
      - 8888:4000
    networks:
      - chimera-net

networks:
  chimera-net:
    driver: bridge


