- beans:
    - name: resource1
      type: com.cefriel.util.ChimeraResourceBean
      properties:
        url: "file://./src/test/resources/file/template/template_agency.ttl"
        serializationFormat: "turtle"

    - name: triples
      type: com.cefriel.util.ChimeraResourcesBean
      properties:
        resources :
          - !!com.cefriel.util.ChimeraResourceBean resource1
        
      from:
      uri: "graph://get"
      steps:
        - to: "graph://add?chimeraResources=#bean:triples"
        - to: "graph://dump?filename=dump&basePath=./&dumpFormat=turtle"

